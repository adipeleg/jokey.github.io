<!DOCTYPE html>
<html>
<head>
  <title>Delete Account Request</title>
</head>
<body>
  <h2>Request Account Deletion</h2>

  <form id="deleteForm">
    <label>Email:</label><br>
    <input type="email" id="email" required /><br><br>

    <label>Message (optional):</label><br>
    <textarea id="message" rows="4"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const response = await fetch('https://traipai.com/api/delete-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, message }),
      });

      if (response.ok) {
        document.getElementById('status').innerText = 'Request sent successfully. We will process it shortly.';
      } else {
        document.getElementById('status').innerText = 'Error: request failed.';
      }
    });
  </script>
</body>
</html>
